<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>
    <!-- <h1>chat application</h1> -->
    <div class="chat">
        <div class="chat__sidebar" id="sidebar">

        </div>
        <div class="chat__main">

            <!-- this is an container of messages -->
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                
                <form id="message-form">
                    <input type="text" name="message" placeholder="massage" required autocomplete="off">
                    <button>send</button>
                </form>
                <button id="send-location">Location</button>
            </div>
        </div>
    </div>
    <!-- this text/html let the browser know that we want to reder an html -->
    <script id="message-template" type="text/html">
        <div class="message">
            <!-- message will come from user here -->
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>
    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">{{username}}'s live location</a></p>
        </div>
    </script>
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Members</h3>
        <ul class="users">
            <!-- here we dispay an array -->
            <!-- opening of an array -->
            {{#users}}
                <li>{{username}}</li>
            <!-- closing an array -->
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!-- this is the client side javascript code
    whatever in src is the client site version of socke.io library -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
